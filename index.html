<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scalextric (Browser)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.webmanifest" />
    <style>
      html, body { height: 100%; margin: 0; background: #121212; color: #eee; font-family: 'Inter', system-ui, sans-serif; }
      #app { width: 100%; height: 100%; }
      #app canvas { position: relative; z-index: 0; }
      .hud { position: absolute; left: 12px; top: 12px; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(console.error);
        });
      }
    </script>
  </body>
</html>
